<!DOCTYPE html>
<html lang="en">
	<head>
		<title>my form</title>
		<meta charset="utf-8">
		<script src="popup.js"></script>
	</head>
	<body>
		<form action="">
			<p>
				<label for="firstname">Firstname : </label>
				<input id="firstname" name="firstname"/>
			</p>
			<p>
				<label for="name">Name : </label>
				<input id="name" name="name"/>
			</p>
			<p>
				<label for="age">Age : </label>
				<input id="age" name="age" type="number"/>
			</p>
			<p>
				<label for="phone">Phone : </label>
				<input id="phone" name="phone" type="tel"/>
			</p>
			<p>
				<label for="email">Email : </label>
				<input id="email" name="email" type="email"/>
			</p>
			<p>
				<label for="student">Student at 42 ? </label>
				<input id="student" name="student" type="checkbox"/>
			</p>
			<p>
				<label for="gender_male">Male</label>
				<input id="gender_male" name="gender" value="Male" type="radio"/>
				<label for="gender_female">Female</label>
				<input id="gender_female" name="gender" value="Female" type="radio"/>
				<label for="gender_other">Other</label>
				<input id="gender_other" name="gender" value="Other" type="radio"/>
			</p>
			<button type="submit" onclick='displayFormContents();'>Run that sexy Javascript !</button>
		</form>
	</body>
</html>
